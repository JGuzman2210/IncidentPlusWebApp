<div class="panel panel-info">
    <div class="panel-heading">
        <h4>Formulario de Reporte de Incidenta</h4>
    </div>
    <div class="panel-body">
        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="_category" class="control-label">Categoría</label>
                        <select id="_category" class="form-control" name="category">
                                                <option value="0">Elige una categoría</option>
                                                <option value="1">Categoría 1</option>
                                                <option value="2">Categoría 2</option>
                                                <option value="3">Categoría 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="_priority" class="control-label">Prioridad</label>
                        <select id="_priority" class="form-control" name="priority">
                                                <option value="0">Elige una prioridad</option>
                                                <option value="1">Alta</option>
                                                <option value="2">Urgente</option>
                                                <option value="3">Normal</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="_title" class="control-label">Título</label>
                <input type="text" id="_title" class="form-control" name="title" placeholder="Ingrese un título" />
            </div>

        </form>

    </div>
</div>
